<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"> <ion-back-button defaultHref="home"></ion-back-button> </ion-buttons>
    <ion-title>{{products[index].name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

	<div class="product-info__img-wrapper">
		<ion-img src={{products[index].url}}></ion-img>
		<div *ngIf="products[index].hasDiscount" class="product-info__discount">
			<div class="product-info__discount__background">
				<h1>{{products[index].discount}}%</h1>
				<h2> OFF </h2>
			</div>
		</div>
		<div class="product-info__store">
			<ion-img src="/assets/magalu.png"></ion-img>
		</div>
	</div>
	<div class="product-info__infos-wrapper">
		<h2 text-center> {{products[index].name}} </h2>
		<p text-center> Valor: R$ {{products[index].price}},00 </p>
		<p text-center> Detalhes: {{products[index].aditionalInfo}} </p>
		<a href=""> Ver na loja </a>

	</div>
	<div *ngIf="products[index].hasDiscount" class="product-info__qrcode-wrapper">
		<h2 text-center> Apresente o QR Code abaixo para obter desconto na loja </h2>
		<ion-img src="/assets/qrcode.png"></ion-img>
	</div>
</ion-content>
